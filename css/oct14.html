<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    a{
        text-decoration: none;
        font-size: 48px;
        color: blue;
    }

    /* Pseudo Classes */
    a:hover{
        color: green;
        font-size: 50px;
        background-color: burlywood;
    }
    a:active{
        color: gold;
        background-color: black;
    }
    a:visited{
        color: peru;
    }

    /* Fonts */
    .social-links{
        /* font-family: "AP Sans", cursive, serif; */
        /* font-family: "Courier"; */
        /* font-family: Courier; */
        font-family: 'Courier New';
    }
    #link3{
        font-family: cursive;
    }
</style>
<body>
    <a href="https://twitter.com" class="social-links" id="link1">Twitter</a> <br>
    <a href="https://facebook.com" class="social-links" id="link2">Facebook</a> <br>
    <a href="https://youtube.com" class="social-links" id="link3">YouTube</a> <br>
    <a href="https://linkedin.com" class="social-links" id="link4">Linked In</a> <br>
</body>
</html>
