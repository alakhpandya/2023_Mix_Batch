<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        padding: 1rem;
        background-image: linear-gradient(to left bottom, #f44d6c, #ff6d45, #fd980b, #dfc300, #a8eb12);
        height: 100vh;
    }
    .card{
        margin: 2rem auto;
        border: solid black;
        border-radius: 10px;
        width: 200px;
        height: 300px;
    }
    .upper-card{
        background-color: white;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        height: 200px;
        position: relative;
        overflow: hidden;
    }
    .product-img{
        /* border: solid 1px; */
        width: 200px;
        
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

        /* transform: translateX(-50%);
        transform: translateY(-50%); */
    }
    .product-title{
        font-family: cursive;
        font-weight: 500;
        /* border: solid red; */
        position: absolute;
        left: 7px;
        top: 3px;
    }
    .discount{
        padding-top: 17px;
        padding-left: 10px;
        background-color: red;
        color: white;
        font-family: cursive;
        font-weight: 600;
        font-size: 1.3rem;
        text-transform: uppercase;
        height: 80px;
        width: 80px;
        border-radius: 50%;

        position: absolute;
        right: -12px;
        top: -12px;
    }
    .rating{
        position: absolute;
        bottom: 8px;
        left: 5px;
    }
    .star-icon{
        color: gold;
        font-size: 1.1rem;
    }
    .heart-icon{
        position: absolute;
        bottom: 8px;
        right: 8px;
        color: red;
        font-size: 1.1rem;
        cursor: pointer;
    }


    .lower-card{
        position: relative;
        height: 100px;
    }
    .color{
        border: solid;
        display: inline-block;
        width: 15px;
        height: 15px;
        border-radius: 50%;
    }
    .color-box{
        text-align: center;
    }
    .color-text{
        font-family: cursive;
        text-align: center;
        /* display: inline; */
    }
    #col1{
        background-color: olive;
    }
    #col2{
        background-color: black;
    }
    #col3{
        background-color: gold;
    }
    #col4{
        background-color: silver;
    }
    #col5{
        background-color: violet;
    }
    #col6{
        background-color: red;
    }
    #col7{
        background-color: skyblue;
    }
    #col8{
        background-color: navy;
    }
    #col9{
        background-color: white;
    }
    .price-box{
        font-family: cursive;
        font-size: 0.8rem;
        position: absolute;
        bottom: 5px;
        right: 5px;
    }
    .mrp{
        text-decoration: line-through;
    }
</style>
<body>
    <div class="card">
        <div class="upper-card">
            <h3 class="product-title">Aviator</h3>
            <img class="product-img" src="/images/rayban_aviator.png" alt="">
            <div class="discount">80% off</div>
            <div class="rating">
                <i class="fa-solid fa-star star-icon"></i><i class="fa-solid fa-star star-icon"></i><i class="fa-solid fa-star star-icon"></i><i class="fa-solid fa-star star-icon"></i><i class="fa-solid fa-star-half-stroke star-icon"></i>
            </div>
            <i class="fa-regular fa-heart heart-icon"></i>
        </div>
        <div class="lower-card">
            <br>
            <div class="color-box">
                <span id="col1" class="color"></span>
                <span id="col2" class="color"></span>
                <span id="col3" class="color"></span>
                <span id="col4" class="color"></span>
                <span id="col5" class="color"></span>
                <span id="col6" class="color"></span>
                <span id="col7" class="color"></span>
                <span id="col8" class="color"></span>
                <span id="col9" class="color"></span>
            </div>
            <div class="color-text">9 colors</div>
            <div class="price-box">
                <span>Price: </span>
                <span class="mrp">₹ 10,000</span>&nbsp;
                <span class="dicounted-price">₹ 2,000</span>
            </div>
        </div>
    </div>
</body>
</html>
