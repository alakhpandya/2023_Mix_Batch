<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fontawesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/CSS/style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="navbar">
      <div class="nav-sm">
        <div class="nav-left">
          <a href="index.html" class="nav-logo">Choco Land</a>
        </div>
        <i
          class="fa-solid fa-bars bar-icon"
          onclick="document.querySelector('.navbar').classList.toggle('nav-expand')"
        ></i>
      </div>
      <ul class="nav-right">
        <li class="nav-item">
          <a href="login.html" class="nav-link">Login</a>
        </li>
        <li class="nav-item">
          <a href="register.html" class="nav-link">Sign Up</a>
        </li>
      </ul>
    </div>

    <div class="form-container signup-form-container">
      <form action="" class="login-signup-form">
        <p class="form-title">Signup</p>
        <div class="user-info">
            <div>
                <div class="input-box">
                <input type="text" required/>
                <label for="">First Name</label>
                </div>
                <div class="input-box">
                <input type="text" required/>
                <label for="">Mobile</label>
                </div>
                <div class="input-box">
                <select name="" id="">
                    <option value="">I love...</option>
                    <option value="">Caramel</option>
                    <option value="">Dark Chocolate</option>
                    <option value="">Milky Chocolate</option>
                    <option value="">Ruby</option>
                </select>
                </div>
            </div>
            <div>
                <div class="input-box">
                <input type="text" required/>
                <label for="">Email</label>
                </div>
                <div class="input-box">
                <input type="password" required/>
                <label for="">Password</label>
                <i class="fa-solid fa-eye eye-icon"></i>
                </div>
                <div class="input-box">
                <input type="password" required/>
                <label for="">Confirm Password</label>
                <i class="fa-solid fa-eye eye-icon"></i>
                </div>
            </div>
        </div>
        <div class="gender-box">
            <div>
                <input type="radio" name="gender" id="female" />
                <label for="female">Female</label>
            </div>
            <div>
                <input type="radio" name="gender" id="male" />
                <label for="male">Male</label>
            </div>
            <div>
                <input type="radio" name="gender" id="other" />
                <label for="other">Other</label>
            </div>
            </div>
        <div class="submit-box">
          <input type="submit" class="submit-btn" value="Register" />
        </div>
        <p class="form-text">
          Have an account?
          <a href="register.html" class="form-link create-acount-link"
            >Log in</a
          >
        </p>
      </form>
    </div>
  </body>
</html>
