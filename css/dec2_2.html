<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        background-color: rgb(253, 218, 224);
    }
    .form-container{
        border: 3px solid maroon;
        min-width: 400px;
        max-width: 600px;
        width: 50vw;
        border-radius: 10px;
        margin: auto;
        text-align: center;
    }
    .req::after{
        content: " *";
        color: red;
    }
</style>
<body>
    <div class="form-container">
        <form action="">
            <br>
            <div class="input-box">
                <label class="req" for="">First Name:</label>
                <input type="text" name="" id="">
            </div> <br>
            <div class="input-box">
                <label for="">Last Name:</label>
                <input type="text" name="" id="">
            </div> <br>
            <div class="input-box">
                <label for="">Mobile No:</label>
                <input type="text" name="" id="">
            </div> <br>
            <div class="input-box">
                <label class="req" for="">Email:</label>
                <input type="text" name="" id="">
            </div> <br>
            <div class="input-box">
                <label for="">Address:</label>
                <input type="text" name="" id="">
            </div> <br>
            <div class="input-box">
                <label for="" class="req">Password:</label>
                <input type="password" name="" id="">
            </div> <br>
            <div class="input-box">
                <label for="" class="req">Confirm Password:</label>
                <input type="password" name="" id="">
            </div> <br>
            <div>
                <input type="submit" value="Register">
            </div>
            <br>
        </form>
    </div>
</body>
</html>
